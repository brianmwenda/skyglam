<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="forgot.css" rel="stylesheet" type="text/css"/>
    <!--link href="https://fonts.googleapis.com/css?family=play" rel="stylesheet"-->
    <style>
         #snackbar{
            visibility:hidden;
            min-width: 250px;
            background-color:yellow;
            color:#000;
            text-align:center;
            border-radius:2px;
            padding:16px;
            position:fixed;
            z-index: 1;
            right:35.6%;
            top:30px;
            font-size:17px;
            margin-right:40px;

        }
        #snackbar.show{
            visibility:visible;
            -webkit-animation: fadein 0.5s,fadeout 0.5s 2.5s;
            animation: fadein 0.5s,fadeout 0.5s 2.5s;
        }
        @-webkit-keyframes fadein{
            from{top:0; opacity:0;}
            to{top:30px; opacity:1;}
        }
        @keyframes fadein{
            from{top:0;opacity:0;}
            to{top:30px;opacity:1;}
        }
        @-webkit-keyframes fadeout{
            from{top:30px;opacity:1;}
            to{top:0;opacity:0;}
        }
        @keyframes fadeout{
            from{top:30px;opacity:1;}
            to{top:0;opacity:0;}
        }
    </style>
</head>
<body>
    <div class="forget">
        <form>
            <h2 align="center" style="color:white;">Student Password Recovery</h2>
            <h5 style="font-size:14px; color:yellow;">Enter email here that you used on your account.We send link on your email
            to reset your Password</h5>
            <input type="text" name="username" placeholder="Enter Your Email"/><br/><br/>

            <input type="button" value="Send" onclick="myFunction()"/><br/><br/>

           <a href="log.html" style="text-decoration:none;">Go back to Home Page</a><br/><br/>
           <div id="snackbar">Link sent to your email successfully!!</div>
        </form>
    </div>

</body>
</html>
<script>
    function myFunction(){
        var x = document.getElementById("snackbar");
        x.className = "show";
        setTimeout(function(){x.className = x.className.replace("show", "");},3000);
    }
</script>
